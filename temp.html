<script type="text/ng-template" id="tak-confirm.html">
    <div id="info" class="e-box m-b" style="margin-top: 200px">
        <div class="e-box-title" >
            <h2>审核通过</h2>
            <div class="e-box-toolbar">
                <button type="button" class="close m-t-sm" ng-click="$dismiss()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </div>
        <div class="e-box-content" >
            <div class="p-sm">即可进入下一环节，确定进行吗？</div>
            <hr class="m-t-sm m-b-sm">
            <div class="etal-c m-b-sm">
                <button class="btn " ng-click="$close()">确定</button>
                <button class="btn" ng-click="$dismiss()">取消</button>
            </div>
        </div>
    </div>
</script>
